buildscript {
    ext.safeExtGet = { prop, fallback ->
        rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
    repositories {
        google()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.22")
        classpath("net.enovea:ks2-geometry:1.0.0")

    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.facebook.react'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33)
    namespace "com.rtnmsitu"

    defaultConfig {
        minSdkVersion 21 // Specify the minimum SDK version
        targetSdkVersion 33 // Specify the target SDK version
        versionCode 1 // Specify the version code
        versionName "1.0" // Specify the version name
    }
}

repositories {

    mavenCentral()
    mavenLocal()
    google()
}

dependencies {
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'com.facebook.react:react-native'
    implementation 'net.enovea:ks2-geometry:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:19.0.0'
    implementation 'com.rgi-corp:ww-geo-coords:1.0'
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.15.2") 
}